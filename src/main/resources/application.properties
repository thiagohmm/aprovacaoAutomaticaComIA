# Configurações do servidor
server.port=8080
server.servlet.context-path=/api

# Configurações de upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Configuração da API do Gemini
# Configuração ATIVA - Gemini 2.5 Flash (Recomendado para análise de imagens)
# IMPORTANTE: Substitua SUA_CHAVE_AQUI pela sua chave ou use variável de ambiente GEMINI_API_KEY
gemini.api.key=${GEMINI_API_KEY:SUA_CHAVE_AQUI}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.model=gemini-2.5-flash

# Alternativa 1 - Gemini 2.5 Pro (Mais poderoso, porém mais lento)
#gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro:generateContent
#gemini.model=gemini-2.5-pro

# Alternativa 2 - Gemma 3 1B (Modelo menor e mais rápido para testes)
#gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemma-3-1b-it:generateContent
#gemini.model=gemma-3-1b-it

# Alternativa 3 - Gemini 2.0 Flash (Versão anterior)
#gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
#gemini.model=gemini-2.0-flash

# Logging
logging.level.root=INFO
logging.level.com.raizen=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null
